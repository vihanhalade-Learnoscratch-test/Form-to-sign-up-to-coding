        <body><!DOCTYPE html>
<html>
    <head><title>form</title></head>
    <body>
        <h1>Sign up to coding</h1>
        <form action="scratch.html" target="_self" method="POST">
            username:<input type="text" value="'Coder451' is a suggestion" required name="username"><br><br>

                <legend>Details</legend>

                excellency:<input type="checkbox" name="excellency">no experience<input type="radio" name="excellency">little experience<input type="radio" name="excellency">moderate experience<input type="radio" name="excellency">a lot of experience<input type="radio" name="excellency">extreme experience<br><br>

            <input type="button" value="Reset Info" onclick="Reset()">
        </form>
    </body>
